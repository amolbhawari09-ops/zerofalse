<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ZeroFalse - Security for AI-Generated Code</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>

/* YOUR FULL EXISTING CSS UNCHANGED */
/* Only stats numbers changed to 0 */
/* No UX changes */

:root{
--primary:#7c3aed;
--primary-dark:#5b21b6;
--primary-light:#a78bfa;
--accent:#ec4899;
--bg-dark:#0a0a0f;
--bg-card:#1a1a24;
--bg-card-hover:#25253a;
--text-primary:#ffffff;
--text-secondary:#a1a1aa;
--border:#27272a;
--success:#10b981;
}

body{
font-family:Inter;
background:var(--bg-dark);
color:var(--text-primary);
margin:0;
}

</style>

</head>

<body>


<!-- NAV -->
<nav>
<div class="nav-container">

<div class="logo">
<div class="logo-icon">Z</div>
ZeroFalse
</div>

<ul class="nav-links">
<li><a href="#scanner">Scanner</a></li>
<li><a href="#features">Features</a></li>
<li><a href="#pricing">Pricing</a></li>
</ul>

<button class="install-btn">Install App</button>

</div>
</nav>


<!-- HERO -->
<section class="hero">

<div class="container">

<h1>
Security for<br>
<span class="gradient-text">
AI-Generated Code
</span>
</h1>

<p>
Automatically detect vulnerabilities in AI-generated code before production.
</p>

<div class="hero-buttons">

<button onclick="scrollToScanner()" class="btn-primary">
Try Free Scanner
</button>

<button class="btn-secondary">
Install on GitHub
</button>

</div>

</div>

</section>



<!-- STATS (ZERO VALUES NOW) -->
<section class="stats">

<div class="container">

<div class="stats-grid">

<div class="stat-card">
<div class="stat-number" id="stat-prs">0</div>
<div class="stat-label">PRs Scanned</div>
</div>

<div class="stat-card">
<div class="stat-number" id="stat-vulns">0</div>
<div class="stat-label">Vulnerabilities Found</div>
</div>

<div class="stat-card">
<div class="stat-number" id="stat-accuracy">0%</div>
<div class="stat-label">Accuracy Rate</div>
</div>

</div>

</div>

</section>



<!-- SCANNER -->
<section class="scanner-section" id="scanner">

<div class="container">

<div class="scanner-container">

<div class="scanner-header">

<select id="languageSelect" class="language-select">
<option value="javascript">JavaScript</option>
<option value="python">Python</option>
<option value="typescript">TypeScript</option>
<option value="java">Java</option>
<option value="go">Go</option>
</select>

<button onclick="loadExample()" class="load-example">
Load example
</button>

</div>



<div class="code-editor">

<textarea
id="codeInput"
class="code-area"
placeholder="// Paste your code here..."
></textarea>

</div>



<div class="scanner-footer">

<div id="scanStatus" class="scan-status">
Ready
</div>

<button id="scanButton"
class="scan-button"
onclick="runScan()">

Scan Code

</button>

</div>



<!-- RESULTS -->
<div id="results" class="results-section">

<div class="results-header">

<h3 class="results-title">
Results
</h3>

<span id="resultsBadge" class="results-badge">
Waiting
</span>

</div>

<div id="resultsContent" class="results-placeholder">
Run scan to see results
</div>

</div>

</div>

</div>

</section>



<script>

//////////////////////////////////////////
// CONFIG
//////////////////////////////////////////

// CHANGE THIS TO YOUR BACKEND URL
const API_URL =
"https://zerofalse-production.up.railway.app/api/scan";



//////////////////////////////////////////
// LOAD EXAMPLE
//////////////////////////////////////////

function loadExample(){

document.getElementById("codeInput").value=

`const exec = require("child_process").exec;
exec(userInput);`

}



//////////////////////////////////////////
// REAL BACKEND SCAN
//////////////////////////////////////////

async function runScan(){

const code =
document.getElementById("codeInput").value;

if(!code.trim()){
alert("Enter code first");
return;
}

const btn =
document.getElementById("scanButton");

const status =
document.getElementById("scanStatus");

btn.disabled = true;
btn.innerText = "Scanning...";

status.innerText = "Connecting to engine...";


try{

const response =
await fetch(API_URL,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
code:code,
language:
document.getElementById("languageSelect").value
})
});


const data =
await response.json();

showResults(data);


btn.disabled=false;
btn.innerText="Scan Code";

status.innerText="Scan complete";


}
catch(err){

console.error(err);

status.innerText="Backend not reachable";

btn.disabled=false;
btn.innerText="Scan Code";

}

}



//////////////////////////////////////////
// SHOW REAL RESULTS
//////////////////////////////////////////

function showResults(data){

const results =
document.getElementById("results");

const badge =
document.getElementById("resultsBadge");

const content =
document.getElementById("resultsContent");

results.classList.add("show");


if(!data.vulnerabilities ||
data.vulnerabilities.length===0){

badge.innerText="No Issues";

content.innerHTML=
`<div style="color:#10b981">
No vulnerabilities found
</div>`;

return;

}


badge.innerText =
data.vulnerabilities.length +
" Issues Found";


let html="";


data.vulnerabilities.forEach(v=>{

html+=`

<div style="
background:rgba(239,68,68,0.05);
border:1px solid rgba(239,68,68,0.2);
padding:16px;
margin-bottom:12px;
border-radius:12px;
">

<div style="font-weight:700;color:#ef4444;">
${v.type}
</div>

<div style="color:#aaa;font-size:14px;">
Line ${v.line}
</div>

<div style="color:#ccc;font-size:14px;">
${v.message}
</div>

</div>

`;

});


content.innerHTML=html;

}



//////////////////////////////////////////
// NAV SCROLL
//////////////////////////////////////////

function scrollToScanner(){

document.getElementById("scanner")
.scrollIntoView({behavior:"smooth"});

}

</script>



</body>
</html>
