<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroFalse - AI Security for AI-Generated Code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>ZeroFalse</h1>
            </div>
            <p class="tagline">Security scanning that learns from your feedback</p>
            <div class="accuracy-badge" id="accuracyBadge">
                <span class="accuracy-label">Accuracy</span>
                <span class="accuracy-value" id="accuracy">--%</span>
            </div>
        </header>

        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalScans">--</div>
                    <div class="stat-label">PRs Scanned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVulns">--</div>
                    <div class="stat-label">Vulnerabilities Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="falsePositives">--</div>
                    <div class="stat-label">False Positives Prevented</div>
                </div>
            </div>
        </section>

        <section class="scanner-section">
            <h2>üß™ Test Scanner</h2>
            <div class="scanner-input">
                <select id="languageSelect" class="language-select">
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                    <option value="go">Go</option>
                </select>
                <textarea 
                    id="codeInput" 
                    placeholder="Paste your code here to scan for security vulnerabilities...

Example vulnerable code:
function getUser(id) {
  const query = 'SELECT * FROM users WHERE id = ' + id;
  return db.query(query);
}"
                ></textarea>
                <button id="scanBtn" class="scan-btn">
                    <span class="btn-icon">üîç</span>
                    Scan for Vulnerabilities
                </button>
            </div>
            <div id="scanResult" class="scan-result"></div>
        </section>

        <section class="scans-section">
            <h2>üìã Recent Scans</h2>
            <div id="scansList" class="scans-list">
                <div class="loading">Loading scans...</div>
            </div>
        </section>

        <footer class="footer">
            <p>Built for YC S25 ‚Ä¢ Multi-LLM ‚Ä¢ Privacy-First</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
